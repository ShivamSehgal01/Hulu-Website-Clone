<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream TV and Movies Live and Online | Hulu</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header header-grad">
      <div class="header-nav">
        <img src="/img/logo.png" alt="hulu" />

      </div>
      <div class="header-box">

          <h4>Disney Bundle Duo Basic</h4>
          <img src="/img/header-image.png" alt="Hulu" />

          </div>
          <button class="btn">Get Them Both</button>
          <a href="#" class="text-xsm underline">Terms apply</a>
          <a href="#" class="text-sm underline">Sign up for Hulu only</a>
        </div>
      </div>

      <div class="sub-header">
        <h4 class="mobile-h4">DISNEY BUNDLE TRIO BASIC</h4>
        <img src="/img/logos.png" alt="" />
        <div class="subheader-text-box">
          <h4>DISNEY BUNDLE TRIO BASIC</h4>
          <div class="header-text">
            Get Hulu, Disney+, and ESPN+, all with ads, for $12.99/mo.
          </div>
        </div>
        <div class="subheader-btn-box">
          <button class="btn">Get All Three</button>
          <a href="#" class="text-xsm underline">Terms apply</a>
        </div>
      </div>

    <script src="/js/script.js"></script>
